<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EmployeeIdForm</title>
</head>
<body>
    <h1 id="header">Employee ID Card Form</h1>
    <form novalidate class="container">
        <div id="iddiv">
            <label for="firstname" id="lfname">First Name</label>
            <input type="text" class="form-control" name="firstname" id="firstname">
            <i class="glyphicon glyphicon-remove form-control-feedback wrong" id="firstError"></i>
            <i class="glyphicon glyphicon-ok form-control-feedback tick" id="firstError"></i>           
        </div>
        <br>
        <div id="firstNameError" class="spanHide"></div>
        <br><br>
        <div id="iddiv">
            <label for="fullname">Full Name</label>
            <input type="text" class="form-control"  name="fullname" id="fullname">
            <i class="glyphicon glyphicon-remove form-control-feedback fullwrong" ></i>
            <i class="glyphicon glyphicon-ok form-control-feedback fulltick "></i> 
        </div>
        <span id="fullNameError" class="spanHide"></span>
        <br><br>
        <div>
        <label for="desination">Designation</label>
            <select name="designation" class="form-control" id="designation">
                <option value=""></option>
                <option value="Associate Engineer">Associate Engineer</option>
                <option value="General Manger">General Manger</option>
                <option value="HR manager">HR manager</option>
                <option value="Team Leader">Team Leader</option>
            </select>
        </div>
        <span id="designationerror" class="spanHide"></span>
        <br><br><br>
        <div id="iddiv">
            <label for="empcode">Employee Code</label>
            <input type="text" class="form-control" id="empcode" >
            <i class="glyphicon glyphicon-remove form-control-feedback empwrong" ></i>
            <i class="glyphicon glyphicon-ok form-control-feedback emptick "></i> 
        </div>
        <div id="empcodeerror" class="spanHide"></div>        
        <br><br>
        <label for="bloodgroup">Blood Group</label>
        <select name="bloodgroup" class="form-control" id="bloodgroup">
            <option value=""></option>
            <option value="A1+ve">A1+ve</option>
            <option value="B+ve">B+ve</option>
            <option value="B-ve">B-ve</option>
            <option value="universal">universal</option>
        </select>
        <span id="bloodgrouperror" class="spanHide"></span>
        <br><br><br>
        <label for="joiningdate">Joining Date</label>
        <input type="date" class="form-control" id="joiningdate">
        <span id="dateError" class="spanHide"></span>
        <br><br>
        <div id="iddiv">
            <label for="email">email(virtusa)</label>
            <input type="email" class="form-control" id="email"> 
            <i class="glyphicon glyphicon-remove form-control-feedback emailwrong" ></i>
            <i class="glyphicon glyphicon-ok form-control-feedback emailtick "></i> 
        </div>
        <div id="emailerror" class="spanHide"></div>
        <br><br><br>
        <div id="iddiv">
            <label for="mobnum">Mobile Number</label>
            <input type="text" class="form-control" id="mobnum">
            <i class="glyphicon glyphicon-remove form-control-feedback mobwrong" ></i>
            <i class="glyphicon glyphicon-ok form-control-feedback mobtick "></i> 
        </div>
        <span id="mobnumerror" class="spanHide"></span>
        <br><br><br>
        <div id="iddiv">
            <label for="emernum">Emergency Number</label>
            <input type="text" class="form-control" id="emernum">
            <i class="glyphicon glyphicon-remove form-control-feedback emerwrong" ></i>
            <i class="glyphicon glyphicon-ok form-control-feedback emertick "></i> 
        </div>
        <span id="emernumerror" class="spanHide"></span>
        <br><br>
        <button type="button" class="btn btn-success" id="submitting" onClick="formSubmit()">submit</button>       
    </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</html>
